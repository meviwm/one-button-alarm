<ion-header>

  <ion-navbar>
    <ion-title>报警记录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let item of historyList" navPush="ChatHistoryPage" [navParams]="{'eventId':item.id}">
    <ion-list>
      <div ion-item>
        {{item.alarmSite}}
        <!-- <button>
          <img src="assets/imgs/delete.png" alt="">
        </button> -->
      </div>
      <div ion-item>
        <div item-start class="item-key">时间</div>
        <div>{{item.createTime | date:"yyyy-MM-dd"}}</div>
      </div>
      <div ion-item>
        <div item-start class="item-key">地点</div>
        <div>{{item.site}}</div>
      </div>
    </ion-list>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="getAlarmHistory($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载更多..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
